<html>
    <head></head>
    <body>
        <h1> Repetici√≥n </h1>

        <script>
   
              var palabra;
              var i=0;
              palabra=prompt("Dime una palabra");
              document.write("<table border=1>")
                
             while (i < palabra.length){
                document.write("<ol>","<li>",palabra.charAt(i),"</li>","</ol>");
                i=i+1;
            
             }
             document.write("</table>")
        </script>
    </body>
