<html>
<head></head>
<body>
    <h1>Ejercicios repaso</h1>

    <script>
   function pintar(dato){
    var i=1;
    var dato;

    while(i<=dato){
        document.write("* ");
        i++
    }
}
    function primaria(){
        var j=1;
        var dato=parseInt(prompt("dime un numero"));

    
    while(j<=dato){
        pintar(dato);
        document.write("<br>");
        j++
    }
    }

   
   primaria();




    </script>
</body>
</html>
