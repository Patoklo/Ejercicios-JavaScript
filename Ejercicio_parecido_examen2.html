    <h1>Vectores</h1>

    <script>
        var compra=parseInt(prompt("dime el precio de la compra"));
        var producto=prompt("Dime el tipo de producto");
        var base=1.02;
        var medio=1.1;
        var lujo=1.21;
        
        if(producto=="base"){
           document.write(compra*base);
        }
        else if(producto=="medio"){
            document.write(compra*medio);
        }
        else if (producto=="lujo"){
            document.write(compra*lujo);
        }
        else{
            document.write("Producto no valido");}
    </script>
