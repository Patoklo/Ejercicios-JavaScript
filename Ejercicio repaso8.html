<html>

<head></head>

<body>
    <h1>Ejercicios repaso</h1>

    <script>
function pintarAsteriscos(dato){
    var dato;
    var i= 1;
    
    while(i<=dato){
        document.write(" * ");
        i++
    }
}
function datos(){
    var dato=parseInt(prompt("Dime el numero de datos"));
    var l= 1;

    while(l<=dato){
        pintarAsteriscos(l);
        document.write("<br>");
        l++

    }
}
datos();

    </script>
    


</body>

</html>
